---
 - hosts: all
   tasks:
   - name: Clone a github repository
     git:
       repo: https://github.com/ArronHoltzhausen/WaveyShare
       dest: /home/ansible/repos/waveyshare
       clone: yes
       update: yes       
   - name: Run Py script
     command: python3 /home/ansible/repos/waveyshare/test.py
     become: yes
     become_user: pi